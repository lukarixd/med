<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Medicina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <h2 id="question-text"></h2>
            <img id="question-image" src="" alt="Imagen de la Pregunta">
        </div>
        <div class="answers">
            <input type="text" id="user-answer" placeholder="Escribe tu respuesta">
            <button onclick="verificarRespuesta()">Enviar Respuesta</button>
        </div>
        <div id="results"></div> <!-- Contenedor para mostrar los resultados -->
    </div>
    <script src="script.js"></script>
</body>
</html>
